<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Dashboard Sindicato de adimiradores de Joana D'arc" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/imports.css">
    <title>Dashboard</title>
</head>

<body id="main-body" class="dimension_default display_row">

    <sidebar id="main-side" class="display_column">
        <div id="logo_side" class="display_column">
            <img class="animation-up" src="../images/logo.png">
            <p class="animation-up">Donzela de Orléans</p>
        </div>
        <div class="accordion lista accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <span style="margin-right: 10px;" class="material-icons-outlined">
                            <img src="../images/outline_sports_black_24dp.png" alt="">
                            </span>
                        <span>GUERRA DOS 100 ANOS</span>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Joana d’Arc foi uma camponesa que teve participação relevante na Guerra dos Cem Anos, liderando as tropas de Carlos VII em conquistas importantes.</div>
                </div>

            </div>
        </div>
        </div>
    </sidebar>
    <main class="display_column">
        <header id="main-header">

        </header>
        <section id="main-content">

        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
