<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Tela de Login para acesso รก Plataforma">
    <link rel="stylesheet" href="../plugin/fontawesome/css/fontawesome.min.css">
    <link rel="shortcut icon" href="../images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/imports.css">
    <title>Login Brazil</title>
</head>

<body>
    <main id="main-panel">
        <section id="login-panel">
            <div class="animation-up" id="form-panel">
                <div id="title-panel">
                    <h2>Login</h2>
                    <a id="cadastro-button" id="login-button" onclick="document.getElementById('cadastro-panel').style.display = 'flex';document.getElementById('login-panel').style.display = 'none'" href="#">Cadastre-se</a>
                </div>
                <div id="content-panel">
                    <form id="form-login">
                        <label for="email">Usuario</label>
                        <input placeholder="Digite seu e-mail" class="input-field" type="email" name="email" id="email">
                        <label for="senha">Senha</label>
                        <input placeholder="Digite sua senha" class="input-field" type="password" name="senha" id="senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="cadastro-panel">
            <div class="animation-up" id="form-panel">
                <div id="title-panel">
                    <h2>Cadastro</h2>
                    <a id="login-button" onclick="document.getElementById('login-panel').style.display = 'flex';document.getElementById('cadastro-panel').style.display = 'none'" href="#">Login</a>
                </div>
                <div id="content-panel">
                    <form id="form-login">
                        <label for="nome">Nome</label>
                        <input placeholder="Digite seu nome" class="input-field" type="text" name="nome" id="nome">
                        <label for="cpf">CPF</label>
                        <input placeholder="Digite seu cpf" class="input-field" type="number" name="cpf" id="cpf">
                        <label for="email">E-mail</label>
                        <input placeholder="Digite seu e-mail" class="input-field" type="email" name="email" id="email">
                        <label for="data">Data de nascimento</label>
                        <input placeholder="Digite sua data de nascimento" class="input-field" type="date" name="data" id="data">
                        <label for="senha">Senha</label>
                        <input placeholder="Digite sua senha" class="input-field" type="password" name="senha" id="senha">
                        <label for="senhaC">Confirme sua senha</label>
                        <input placeholder="Confirme sua senha" class="input-field" type="password" name="senhaC" id="senhaC">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="logo-panel">
            
        </section>
    </main>
</body>

<script src="../plugin/fontawesome/js/all.min.js"></script>

</html>
