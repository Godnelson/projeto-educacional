<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Tela de Login para acesso รก Plataforma">
    <link rel="stylesheet" href="../plugin/fontawesome/css/fontawesome.min.css">
    <link rel="shortcut icon" href="../images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/imports.css">
    <title>Login Brazil</title>
</head>

<body>
    <main id="main-panel">
        <section id="login-panel">
            <div id="form-panel">
                <div id="title-panel">
                    <h2>Login</h2>
                    <a href="#">Cadastre-se</a>
                </div>
                <div id="content-panel">
                    <form id="form-login">
                        <label for="email">Usuario</label>
                        <input placeholder="Digite seu e-mail" class="input-field" type="email" name="email" id="email">
                        <label for="senha">Senha</label>
                        <input placeholder="Digite sua senha" class="input-field" type="password" name="senha" id="senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="logo-panel">
            
        </section>
    </main>
</body>

<script src="../plugin/fontawesome/js/all.min.js"></script>

</html>
